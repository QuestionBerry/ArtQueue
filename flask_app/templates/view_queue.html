<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Collab.io</title>
</head>
<body>
    {% include 'menu.html' %}

    <div>
        {% for post in posts %}
            {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="">
            {% endif %}
            {% if post.content %}
            <p>{{ post.content }}</p>
            {% endif %}
            {% if post.status %}
                <p>Status changed to {{ post.status }}</p>
            {% endif %}
        {% endfor %}
    </div>

    <form action="/queues/view/{{ queue_id }}/post" method="POST">
        <textarea name="content" cols="50" rows="5"></textarea>
        <input type="hidden" name="user_id" value="{{ session['user_id']}}">
        <input type="hidden" name="queue_id" value="{{ queue_id }}">
        <label for="status">Change status:</label>
        <input type="radio" name="status" id="thumbnail" value="Thumbnail">
        <label for="thumbnail">Thumbnail</label>
        <input type="radio" name="status" id="sketch" value="Sketch">
        <label for="sketch">Sketch</label>
        <input type="radio" name="status" id="lineart" value="Lineart">
        <label for="lineart">Lineart</label>
        <input type="radio" name="status" id="WIP" value="WIP">
        <label for="WIP">WIP</label>
        <input type="radio" name="status" id="complete"  value="Complete">
        <label for="complete">Complete</label>
        <!-- Figure out how to upload images here -->
        <input type="hidden" name="image_url" value="">
        
        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
