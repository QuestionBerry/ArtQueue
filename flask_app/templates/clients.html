<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Collab.io</title>
</head>
<body>
    {% include 'menu.html' %}
    <div>
        <div> 
            <!-- top half of queues -->
            <div>
                <h2>Active Client Queues</h2>
                <a href="/queues/new"><button>Create Queue</button></a>
            </div>
            <table>
                <thead>
                    <th>Username</th>
                    <th>Last Status</th>
                    <th>Response</th>
                    <th>Last Updated</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for queue in queues %}
                        <tr>
                            <td>{{ queue.other_user.username }}</td>
                            <td>{{ queue.lastStatus }}</td>
                            <td></td>
                            <td>{{ queue.lastPost.updated_at }}</td>
                            <td><a href="/queues/view/{{ queue.id }}">View</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div>
            <!-- bottom half -->
            <h2>Completed Client Queues</h2>
            <table>
                <thead>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
